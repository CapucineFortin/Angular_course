<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.imagePath" height="300" width="300">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{ selectedRecipe.name }}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="btn-group">
            <button class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="addToCart()">Send to shopping List</a></li>
                <li><a style="cursor: pointer;" routerLink="edit">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{ selectedRecipe.description == "" ? "Description" :selectedRecipe.description }} </h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3>Ingredients</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients"> {{ ingredient.name }} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
<router-outlet></router-outlet>
